<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Weather App</h1>
    </header>

    <main class="main">
      <form novalidate id="searchForm" class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter city name"
          id="searchInput"
        />
        <div class="input-group-append">
          <button id="submitBtn" class="btn btn-primary">Search</button>
        </div>
      </form>

      <button id="metricBtn" class="btn btn-secondary">Metric</button>

      <div class="search-result" id="searchResult">
        <h3 id="location"></h3>
        <p id="localtime"></p>
        <p id="condition"></p>
        <p id="temperature"></p>
        <p id="precipitation"></p>
        <p id="feelsLike"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </main>
  </body>
</html>
